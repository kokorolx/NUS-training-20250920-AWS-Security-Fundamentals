<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Security Training - Đào tạo Bảo mật AWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="presentation-container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="section-nav">
                <button class="section-btn" data-section="1">Giới thiệu</button>
                <button class="section-btn" data-section="2">IAM</button>
                <button class="section-btn" data-section="3">Network</button>
                <button class="section-btn" data-section="4">Data & CloudFront</button>
                <button class="section-btn" data-section="5">Monitoring</button>
                <button class="section-btn" data-section="6">Scenarios</button>
                <button class="section-btn" data-section="7">Best Practices</button>
            </div>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">28</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Slide Container (individual slides moved to slides/ folder; slide-1 kept inline for initial render) -->
        <div class="slide-container">
            <!-- Slide 1: Title (kept inline for initial render) -->
            <div class="slide active" id="slide-1" data-section="1">
                <div class="slide-content title-slide">
                    <div class="aws-logo">
                        <img class="size-12" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/aws-icon.png"/>
                    </div>
                    <h1 class="white">AWS Security Fundamental</h1>
                    <div class="presenter-info">
                        <p>Ngày: 20/09/2025</p>
                        <p>Trainer: <a href="https://thnkandgrow.com/about" target="_blank">TamLH</a></p>
                    </div>
                </div>
            </div>

            <!-- Other slides have been moved to slides/slide-2.html … slides/slide-28.html -->
        </div>

        <!-- Navigation Footer -->
        <div class="nav-footer">
            <button class="btn btn--secondary nav-btn" id="prevBtn">
                ← Trước
            </button>
            <div class="slide-dots" id="slideDots"></div>
            <button class="btn btn--secondary nav-btn" id="nextBtn">
                Tiếp →
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
