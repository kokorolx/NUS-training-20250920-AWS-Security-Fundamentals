<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #030712;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* For 3D parallax effect */
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .thank-you-container {
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
            transition: transform 0.2s ease-out; /* For parallax effect */
            transform-style: preserve-3d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-pulse {
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) translateZ(0); } /* Added translateZ for 3D context */
            50% { transform: scale(1.1) translateZ(10px); }
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: shine 5s linear infinite;
            background-size: 200% auto;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body class="text-gray-300 antialiased">

    <canvas id="bg-canvas"></canvas>

    <div class="thank-you-container text-center p-8">

        <div class="mb-8 icon-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 gradient-text">
            Thank You!
        </h1>

        <p class="text-2xl md:text-4xl font-light text-gray-400 mb-12">
            Cảm ơn mọi người đã lắng nghe và đóng góp.
        </p>

        <div class="border-t border-gray-700 w-1/4 mx-auto my-12"></div>

        <h2 class="text-3xl md:text-5xl font-bold text-white">
            Q & A
        </h2>
    </div>

    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg-canvas'),
        });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);

        // Starfield
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const positions = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 600;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const starMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Parallax and Animation Loop
        let mouseX = 0;
        let mouseY = 0;
        const container = document.querySelector('.thank-you-container');

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;

            // Existing parallax for the text container
            if (container) {
                const x = (window.innerWidth / 2 - mouseX) / 40;
                const y = (window.innerHeight / 2 - mouseY) / 40;
                container.style.transform = `rotateY(${x * -1}deg) rotateX(${y}deg) translateZ(50px)`;
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            // Animate stars
            stars.rotation.x += 0.0001;
            stars.rotation.y += 0.0002;

            // Move camera slightly with mouse for star parallax
            const targetX = (mouseX / window.innerWidth - 0.5) * 10;
            const targetY = (mouseY / window.innerHeight - 0.5) * 10;
            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (targetY * -1 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
